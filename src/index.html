<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
</head>
<body>
    <h1 id="target">Counting<br/>...</h1>
    <div class="timer">
        <div>
            <div class="counts" id="days">0</div>
            <span>Days</span>
        </div>
        <div>
            <div class="counts" id="hours">0</div>
            <span>Hours</span>
        </div>
        <div>
            <div class="counts" id="mins">0</div>
            <span>Minutes</span>
        </div>
        <div>
            <div class="counts" id="seconds">0</div>
            <span>Seconds</span>
        </div>
    </div>
</body>
</html>
